<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            http-equiv="Content-Security-Policy"
            content="upgrade-insecure-requests"
        />
        <title>Files Manager App</title>
    </head>
    <body>
        <h1>Recuperar Contrase√±a</h1>
        <hr />

        <input
            type="text"
            id="email"
            name="email"
            placeholder="Ingrese Email"
        /><br />
        <input
            type="button"
            id="send_email"
            value="Enviar Email"
            style="margin-top: 2px"
        />

        <br /><br />
        <a href="/">&lt;&lt;&nbsp;Regresar</a>
    </body>
    <script>
        const button = document.getElementById("send_email");
        button.onclick = () => {
            // Obtener datos del formulario
            const email = document.getElementById("email");
            const body = { email: email.value };

            if (email.value !== "") {
                // Url API
                var url = window.location.hostname.includes("localhost")
                    ? "http://localhost:4000/api/v1/users/recovery"
                    : "https://file-manager-api-2022.herokuapp.com/api/v1/users/recovery";
                button.disabled = true;

                // Hacer fetch a la API
                fetch(url, {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(body),
                })
                    .then((resp) => resp.json())
                    .then((resp) => {
                        if (resp.data) {
                            alert(resp.data.msg);
                        } else {
                            alert(resp.errors.msg);
                        }
                    })
                    .catch((err) => {
                        console.log(err);
                    })
                    .finally(() => {
                        button.disabled = false;
                        email.value = "";
                    });
            } else {
                alert("Debe ingresar un email");
            }
        };
    </script>
</html>
